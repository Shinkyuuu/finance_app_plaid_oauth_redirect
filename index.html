<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Plaid OAuth Redirect</title>
</head>
<body>
  <h2 id="status">Redirecting...</h2>
  <script>
    (function() {
      // Get the oauth_state_id from the query string
      const params = new URLSearchParams(window.location.search);
      const oauthStateId = params.get("oauth_state_id");

      if (!oauthStateId) {
        console.log("Missing oauth_state_id in query string");
        document.getElementById("status").innerText =
          "Error: Missing OAuth state. Please restart the linking process.";
        return;
      }
      console.log("OAuth State ID:", oauthStateId);
      // Signal the Electron app using the custom protocol
      // Format: myapp://plaid/oauth-complete?oauth_state_id=...
      const url = `myapp://plaid/oauth-complete?oauth_state_id=${oauthStateId}`;

      // Redirecting using window.location triggers the main process
      window.location.href = url;

      document.getElementById("status").innerText =
        "Bank login completed. You can return to the app.";
    })();
  </script>
</body>
</html>
